apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: documentation
  name: nginx
  namespace: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      application: documentation
  template:
    metadata:
      labels:
        app: nginx
        application: documentation
    spec:
      containers:
      - name: nginx
        image: donb4iu/mynginx_docs:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 80
