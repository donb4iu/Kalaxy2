apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
  namespace: ollama
spec:
  serviceName: "ollama"
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: qos
                    operator: In
                    values:
                      - high
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      containers:
      - name: ollama
        image: ollama/ollama:0.3.1
        ports:
        - containerPort: 11434
        resources:
          requests:
            cpu: "8000m"
            memory: "32Gi"
          limits:
            cpu: "10000m"
            memory: "40Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: ollama-volume
          mountPath: /root/.ollama
        tty: true
  volumeClaimTemplates:
  - metadata:
      name: ollama-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 30Gi